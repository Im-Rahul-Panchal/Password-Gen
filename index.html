<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()" class="btn"><img src="images/generate.png" alt="">Generate Password</button>
    </div>
</body>

<script>
    const passwordBox = document.getElementById('password');
    const length = 12;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase = "abcdefghijklmnopqrstuvwxyz"
    const numbers = "0123456789"
    const symbols = "@#$%^&*()_+-=/|~{}[]<>"

    const allChars = upperCase + lowerCase + numbers + symbols

    function createPassword(){
        let password = ""
        password += upperCase[Math.round(Math.random() * upperCase.length)]
        password += lowerCase[Math.round(Math.random() * lowerCase.length)]
        password += numbers[Math.round(Math.random() * numbers.length)]
        password += symbols[Math.round(Math.random() * symbols.length)]  
        
        while(password.length < length  ){
            password += allChars[Math.round(Math.random() * allChars.length)]
            console.log(password)
        }
        passwordBox.value = password
    }

    function copyPassword(){
        passwordBox.select()
        document.execCommand('copy')
    }

</script>

</html>
